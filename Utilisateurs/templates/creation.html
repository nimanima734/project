{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Créer un compte</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'connecter/register.css' %}">
</head>

<body>
	<div class="overlay">
		<div class="form-container">
			<h2>Créer un compte</h2>
			<form method="POST">
				{% csrf_token %}
				{% if messages %}
				{% for message in messages %}
				<p class="error">{{ message }}</p>
				{% endfor %}
				{% endif %}

				<input type="text" name="username" placeholder="Nom utilisateur" required>
				<input type="email" name="email" placeholder="Adresse mail" required>
				<input type="password" name="password" placeholder="Mot de passe" required>
				<input type="password" name="password_confirm" placeholder="Confirmation mot de passe" required>

				<button type="submit">Créer un compte</button>
			</form>
		</div>
	</div>
</body>

</html>
